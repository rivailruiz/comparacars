<ion-header>
<button ion-button out-line color="dark" clear>
  <ion-icon></ion-icon>  
</button>
</ion-header>
<ion-content class="home" padding>
    <div class="logo" text-center>
      <img src="img/logo.png" alt="">
    </div>
    
    <h3 text-center class="white">Selecione na lista:</h3>
    <ion-card>
    <ion-card-title>
     <h3 text-center>Carro 1:</h3>
     <hr>
      </ion-card-title>    
      <ion-item>
        <ion-label>Selecione a marca</ion-label>
        <ion-select [(ngModel)]="selectedItem" (ngModelChange)="onChangeMarca($event.id)">
            <ion-option [value]="obj" *ngFor="let obj of marca">
                {{obj.name}}
            </ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Selecione o modelo</ion-label>
        <ion-select *ngIf="selectedItem" [(ngModel)]="selectedModelo" (ngModelChange)="onChangeModelo($event.id)">
            <ion-option [value]="obj" *ngFor="let obj of modelo">
              {{obj.name}}
            </ion-option>
        </ion-select>
    </ion-item>
    </ion-card>
    <button ion-button full (click)="nextpage(obj)">Pr√≥ximo</button>
</ion-content>
